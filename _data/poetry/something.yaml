id: 'something'
name: 'что-то случилось'
text: | 
  all aboard и/или all abroad
  так и так все в Центре
  с чужими – бля рифма – акцентами
  отстоят от своих
    —
      centrecentrecentrecentre
      простите вмешался мой близкий нечеловек
      Control-V без контроля
    —
  пере/делая (re- или over- ?)

  пере(горание/горевание) ‘
    — из-за

  перелёт вовне/внутрь
    — в соответствии с

  перевод времени на UTC±N и universal grief
    — единство времени/страдания - не место/мост

  перенос строки на после/завтра и переплёт языка
    — (из/с)мена мест. affect. parlêtre. понятно.

  перегон антигон в себе
    — туда/сюда не важно

  перепись (не)согласных близких
    — избавление от Других

  пересыпание в небытиё
    — чтобы не-тут не-сейчас

  перекрестия пальцев
    — когда уже

    список может дополняться
            но суть (не) ясна


