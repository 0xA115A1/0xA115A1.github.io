id: 'counting'
name: 'считательные упражнения'
text: | 
  выйди посчитай до тридцати 
  1 2 3 … 28 29 30
  да ещё плюс три
  31 32 33
  повтори
  пока не станет
  не тише/спокойнее/лучше
  а правильнее (это вообще как + куда)

  и поверни 
  обратно обратно обратно
  на 180 и на 180 и на 180 (с чем-то/кем-то)

  и смотри на ***
  (если не ***** повтори опять)
  *INSERT COIN TO CONTINUE*
  just try


